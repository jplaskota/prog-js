<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas</title>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas"></canvas>
      <div id="fps">fps</div>
      <main>
        <section>
          <p>X</p>
          <input type="text" id="x" placeholder="10" value="30" />
        </section>
        <section>
          <p>Y</p>
          <input type="range" id="y" min="0" step="1" />
        </section>
        <nav>
          <button id="start">Start</button>
          <button id="reset">Reset</button>
        </nav>
      </main>
      <legend>
        <p>X - number of balls</p>
        <p>Y - max line length between balls</p>
      </legend>
    </div>
    <script src="canvas.js"></script>
  </body>
</html>
