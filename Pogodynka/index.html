<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pogoda</title>
  </head>
  <body>
    <div class="err" data-err></div>
    <div class="container">
      <div
        contenteditable="true"
        aria-multiline="false"
        placeholder="City"
        class="searchBar bgc"
        data-search
      ></div>
      <main class="box bgc">
        <div class="current bgc">
          <div class="add" data-add>
            <img src="./icons/add.svg" />
          </div>
          <div class="city" data-city>Krak처w</div>
          <div class="temp" data-temp>5째</div>
          <div class="desc" data-desc>cold</div>
          <div class="diff">
            <div class="min" data-temp-min>21째</div>
            <div class="max" data-temp-max>37째</div>
          </div>
          <div class="hours" data-hours>
            <div class="hour"></div>
            <div class="hour"></div>
            <div class="hour"></div>
            <div class="hour"></div>
            <div class="hour"></div>
          </div>
        </div>
      </main>
      <nav class="savedContainer box gbc" data-saved></nav>
    </div>
    <div class="debug">
      <div class="debug-item">
        <div class="api-btn" data-api>
          <img src="./icons/api_key.svg" />
        </div>
        <div
          class="api-input api-input-animated"
          contenteditable="true"
          aria-multiline="false"
          placeholder="Api Key"
          class="api-input"
          data-api_input
        ></div>
      </div>
      <div class="debug-item format" data-format>
        <img src="./icons/delete.svg" />
      </div>
    </div>
    <script src="pogoda.js"></script>
  </body>
</html>
