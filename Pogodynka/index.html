<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pogoda</title>
  </head>
  <body>
    <div class="container">
      <div
        contenteditable="true"
        aria-multiline="true"
        placeholder="City"
        class="searchBar bgc"
        data-title
      ></div>
      <div class="main bgc">
        <div class="current bgc">
          <div class="city">
            <p>Krak√≥w</p>
          </div>
          <div class="temp">
            <p>5*</p>
          </div>
          <div class="desc">
            <p>Zimno :D</p>
          </div>
          <div class="diff">
            <div class="min">
              <p>0*</p>
            </div>
            <div class="max">
              <p>15*</p>
            </div>
          </div>
          <div class="hours">
            <p>in progress ...</p>
          </div>
        </div>
        <div class="days">
          <div class="day bgc"></div>
          <div class="day bgc"></div>
          <div class="day bgc"></div>
          <div class="day bgc"></div>
          <div class="day bgc"></div>
        </div>
      </div>
    </div>
    <script src="pogoda.js"></script>
  </body>
</html>
