<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pogoda</title>
  </head>
  <body>
    <div class="container">
      <div
        contenteditable="true"
        aria-multiline="false"
        placeholder="City"
        class="searchBar bgc"
        data-search
      ></div>
      <main class="box bgc">
        <div class="current bgc">
          <div class="add" data-add></div>
          <div class="city" data-city>Krak처w</div>
          <div class="temp" data-temp>5째</div>
          <div class="desc" data-desc>Zimno :D</div>
          <div class="diff">
            <div class="min" data-temp-min>0째</div>
            <div class="max" data-temp-max>15째</div>
          </div>
          <div class="hours">in progress ...</div>
        </div>
        <div class="days">
          <div class="day bgc"></div>
          <div class="day bgc"></div>
          <div class="day bgc"></div>
          <div class="day bgc"></div>
          <div class="day bgc"></div>
          <div class="day bgc"></div>
        </div>
      </main>
      <nav class="box ver bgc" data-saved>
      </nav>
    </div>
    <div class="format" data-format></div>
    <script src="pogoda.js"></script>
  </body>
</html>
