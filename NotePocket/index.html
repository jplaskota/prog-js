<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NotePocket</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- TODO tag ( list of tags ? idk ) on the right side of title -->
        <div
          contenteditable="true"
          aria-multiline="true"
          placeholder="Title"
          class="input new-title"
          data-title
        ></div>
        <div
          contenteditable="true"
          aria-multiline="true"
          placeholder="Take a note..."
          class="input new-content"
          data-content
        ></div>
        <nav class="navbar">
          <button class="new-btn">Save</button>
          <button class="new-btn">Close</button>
        </nav>
      </header>
      <main id="main">
        <!-- TODO tag name etc in menu-->
        <!-- * Template -->
        <div class="note" style="background-color: rgba(0, 0, 0, 0.3)">
          <div class="title">Test / Template</div>
          <div class="content">Lorem, ipsum dolor.</div>
          <nav>
            <div class="menu">
              <button id="color">
                <img src="./icons/color.svg" />
                <div class="dropdown-color">
                  <div data-cbase class="circle c-base"></div>
                  <div data-cpurple class="circle c-purple"></div>
                  <div data-cblue class="circle c-blue"></div>
                  <div data-cgreen class="circle c-green"></div>
                  <div data-cred class="circle c-red"></div>
                  <div data-cyellow class="circle c-yellow"></div>
                </div>
              </button>
              <button id="pin">
                <img src="./icons/pin.svg" />
              </button>
              <button id="tag-btn">
                <img src="./icons/tag.svg" />
                <div class="tag-list">
                  <div class="tag">test1</div>
                  <div class="tag">test2</div>
                  <div class="tag">test3</div>
                  <div class="tag">test4</div>
                  <div class="tag">test5</div>
                  <div class="tag">test6</div>
                </div>
              </button>
            </div>
            <button id="delete">
              <img src="./icons/delete.svg" />
            </button>
          </nav>
        </div>
      </main>
    </div>
    <button id="clear-all">
      <img src="./icons/delete.svg" />
    </button>
    <script src="notes.js"></script>
  </body>
</html>
